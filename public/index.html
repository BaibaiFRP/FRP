<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #f1f5f9;
            --surface: #ffffff;
            --on-primary: #ffffff;
            --on-secondary: #ffffff;
            --on-background: #1e293b;
            --on-surface: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            line-height: 1.5;
        }

        header {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .hero {
            background-color: var(--surface);
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            margin: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .feature-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: var(--transition);
        }

        .feature-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .feature-card h2 {
            margin-bottom: 1rem;
        }

        footer {
            background-color: var(--primary);
            color: var(--on-primary);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FRP 项目</h1>
    </header>
    <div class="hero">
        <h1>欢迎使用 FRP 项目</h1>
        <p>高效、稳定的内网穿透解决方案</p>
        <a href="/console.html" class="btn">立即开始</a>
    </div>
    <div class="features">
        <div class="feature-card">
            <h2>高性能</h2>
            <p>采用先进技术，确保穿透速度快、延迟低。</p>
        </div>
        <div class="feature-card">
            <h2>易使用</h2>
            <p>简单的配置界面，快速上手使用。</p>
        </div>
        <div class="feature-card">
            <h2>稳定可靠</h2>
            <p>支持断线重连，保障服务持续稳定。</p>
        </div>
    </div>
    <footer>
        <p>© 2024 FRP 项目. 保留所有权利。</p>
    </footer>
</body>
</html>
